$def with(users, message)
<h3>
    <a href="/users">Users</a>
</h3>
<h2>Please change your password!!!</h2>

$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>

<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Username</label>
        <input readonly id="username" type="text" class="form-control" name="username" size="30" value="$users.username.split('!')[0]"/>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input required id="password" type="password" class="form-control" name="password" size="30"/>
    </div>

    <div class="form-group">
        <label>Password confirm</label>
        <input required id="password2" type="password" class="form-control" name="password2" size="30"/>
    </div>
    <br>
    <br>
        <div class="form-group">
            <label></label>
            <button id="Login" name="Login" class="form-control" 
                style="background:rgb(133, 5, 5); color:white;">
                <span><img src="/static/iconos/aceptar.png" width="20" height="20"></span> Aceptar
            </button>
        </div>
</form>
<br>
<br>
